<ion-header color="dark">
  <ion-toolbar mode="ios" color="success">
    <ion-buttons slot="start" >
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
    <br>

    <!-- <div class="croquis"></div> -->

    <div class="vacio" *ngIf="salas.length == 0" >
      <ion-icon name="time" style="font-size: 65px;"></ion-icon>
      <p style="font-size: 20px;">No hay salas a√∫n</p>
    </div>


    <ion-card class="welcome-card" *ngFor="let s of salas" color="medium">

            <ion-button fill="clear" slot="end">
                <ion-icon [ngStyle]="{'color': s.on === 1 ? 'mediumaquamarine' : 'rgb(182, 182, 182)'}"
                style="color:mediumaquamarine; font-size: 30px" mode="md" name="home"></ion-icon>
              </ion-button> 

        </ion-item>
