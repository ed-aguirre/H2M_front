<ion-header color="dark">
    <ion-toolbar mode="ios">
      <ion-buttons slot="start" >
          <ion-back-button color="success"  defaultHref="/"></ion-back-button>
        </ion-buttons>
      <ion-title>
        {{titulo}}
      </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content color="medium">

  <div *ngFor="let item of luces; let idx = index">
    

      <ion-card color="medium" class="carta" >
          <ion-card-content (click)="Cambiar(item)">
              <h3 style="font-size: 20px"> {{item.nombre}} </h3>
              <ion-icon name="sunny" style="font-size:45px"
              [ngStyle]="{'color': item.estado== true ? 'white' : 'rgb(173, 171, 171)'}"></ion-icon>
              <p *ngIf="item.estado"> Encendido</p>
              <p *ngIf="!item.estado"> Apagado</p>
              <p *ngIf="item.pin"> Pin: {{item.pin}} </p>

          </ion-card-content>
          <ion-button 
          size="small"
          fill="solid"
          color="light"
          shape="round"
          color="danger"
          (click)="eliminar(idx)">Eliminar
          
         </ion-button>
      </ion-card>
  </div>


  <!-- Termome -->
  <div *ngFor="let item of sensores">
      <ion-card class="carta2">
          <ion-card-content  >
              <h3 style="font-size: 20px"> Termometro </h3>
              <ion-icon name="thermometer" mode="ios" style="color:whites;font-size:45px">
              </ion-icon>
              <p>{{item.nombre}}</p>
              <h3 style="font-size: 20px"> {{item.metrica}} CÂ° </h3>
              <p *ngIf="item.pin"> Pin: {{item.pin}} </p>

              
                  <ion-range color="light"
                   disabled="false" mode="ios" [value]="item.metrica" [min]="item.metrica - 10" [max]="item.metrica + 10" step="1" pin="true" snaps="true" ticks="true" color="secondary">
                      <ion-icon color="primary" slot="start" name="snow"></ion-icon>
                      <ion-icon color="warning" slot="end" name="flame"></ion-icon>
                  </ion-range>
              
    
          </ion-card-content>
          <ion-button 
          size="small"
          fill="solid"
          color="light"
          shape="round"
          color="danger"
          (click)="eliminar(idx)">Eliminar
          
         </ion-button>
    
      </ion-card>
  </div>


</ion-content>
