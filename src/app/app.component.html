<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
            <ion-icon style='font-size: 58px; padding-left:40% ;color: rgb(182, 182, 182);' name="contact"></ion-icon>
            <p style='font-size: 14px; padding-left:5% ;color: rgb(182, 182, 182);'>Usuario: {{user.usuario.name}}</p>
            <p style='font-size: 14px; padding-left:5% ;color: rgb(182, 182, 182);'>Email: {{user.usuario.email}}</p>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item  *ngIf="p.title != 'Salir'" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" [ngStyle]="{'color': p.color}"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="p.title == 'Salir'" (click)="salir()">
              <ion-icon slot="start" name="log-out" [ngStyle]="{'color': p.color}"></ion-icon>
              <ion-label>
                Salir
              </ion-label>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
